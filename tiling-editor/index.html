<!DOCTYPE html>
<html>
  <head>
    <title>Tiling Editor</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/editor.css">

      <script src="js/jquery-1.9.0.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <script src="js/shapes.js"></script>
      <script src="js/geometry.js"></script>
      <script src="js/controls.js"></script>
      <script src="js/form.js"></script>
      <script src="js/level.js"></script>
      <script src="js/pattern.js"></script>
      <script src="js/editor.js"></script>
  </head>
  <body>
    <!-- Navbar. -->
    <div class="container-fluid">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <a class="brand">Editor</a>
          <ul class="nav">
            <li><a data-toggle="modal" data-target="#loadModal">Load</a></li>
            <li><a data-toggle="modal" data-target="#exportModal">Export</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Load modal. -->
    <div class="modal hide fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="loadModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="loadModalLabel">Load</h3>
      </div>
      <div class="modal-body">
        <textarea id="loadTextArea"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Load</button>
      </div>
    </div>
    <!-- Export modal. -->
    <div class="modal hide fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="exportModalLabel">Export</h3>
      </div>
      <div class="modal-body">
        <textarea id="exportTextArea"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
    <!-- Main editor. -->
    <div class="container-fluid height9">
      <div class="row-fluid height9">
        <div class="span8 height12 canvas-container"></div>
        <div class="span4 height12 well inspector-container">
          <form class="form-horizontal" id="inspector-pane"></form>
        </div>
      </div>
      <div class="row-fluid height3 well pattern-container">
        <div class="span12 height12" id="pattern-pane"></div>
      </div>
    </div>
  </body>
</html>
